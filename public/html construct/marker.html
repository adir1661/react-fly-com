<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ThemeStarz">
    <link rel="shortcut icon" href="../assets/img/logo/logo-13-resized.png"/>

    <link href="../assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="../assets/fonts/elegant-fonts.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900,400italic' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/zabuto_calendar.min.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.css" type="text/css">

    <link rel="stylesheet" href="../assets/css/trackpad-scroll-emulator.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/jquery.nouislider.min.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
    <title>Marker</title>
</head>
<body>
<div class="modal-dialog modal-report width-800px" role="document" data-latitude="40.7344458"
     data-longitude="-73.86704922"
     data-marker-drag="true">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <div class="section-title">
                <h2>Report</h2>
            </div>
        </div>
        <div class="modal-body">
            <form class="form inputs-underline">
                <section>
                    <h3>About</h3>
                    <div class="row">
                        <div class="col-md-9 col-sm-9">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control selectpicker" name="category" id="category">
                                    <option value="">Category</option>
                                    <option value="1">Winter</option>
                                    <option value="2">Summer</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="title">Image Url</label>
                                <input type="text" class="form-control" name="title" id="url" placeholder="http://image.url">
                            </div>
                        </div>

                    </div>


                </section>

                <section>
                    <h3>Antenna</h3>
                    <div class="form-group">
                        <label for="address-autocomplete">Address</label>
                        <input type="text" class="form-control" name="address" id="address-autocomplete"
                               placeholder="Address">
                    </div>
                </section>
                <section class="reports">
                    <h3>Report Details:</h3>
                </section>

                <hr>
                <section class="center">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-rounded">Add Report</button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-2.2.1.min.js"></script>

<script>
    let template = function(issueName,id)
    {
        return $(
        '<div class="form-group detail">\n' +
        '                        <label for="integrity">'+issueName+'</label>\n' +
        '                        <select class="form-control selectpicker" name="category" id="'+id+'">\n' +
        '                            <option value="">Status</option>\n' +
        '                            <option value="1">Stable</option>\n' +
        '                            <option value="2">Problematic</option>\n' +
        '                        </select>\n' +
        '                        <input class="input" type="number" placeholder="Issue Num.">\n' +
        '                        <textarea class="form-control" id="'+id+'_desc" rows="4" name="description"\n' +
        ''+                                      'placeholder="describle the issue"></textarea>\n' +
        '                        <div class="url-input">' +
            '                       <label>Image Url</label>' +
            '<input type="text" class="form-control" name="title" id="url_'+id+'" placeholder="http://image.url">'+
            '                       ' +
            '                    </div>'+
        '                    </div>'
        );
    };
    console.log(template('issue name','issue_id'))
    let issues = [
        {name:'Antenna\'s itergity and screw strengthening',id:'integrity'},
        {name:'cabels integrity',id:'cabels'},
        {name:'connectors tightness',id:'tightness'},
        {name:'unwanted cabels',id:'uncabels'},
        {name:'monitor lightness',id:'monitor_lightness'},
        {name:'blocking',id:'blocking'},
        {name:'antenna\'s stickers',id:'stickers'},
        // {name:'',id:''},
    ];
    let $reports = $('.reports');
    issues.forEach((issue,i)=>{
        $reports.append(template(issue.name+":",issue.id));
    })
</script>
</body>
</html>
